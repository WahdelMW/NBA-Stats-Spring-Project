<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/5.0.0-beta2/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/forms.css}"/>
</head>
<body class="body-signin">
<main class="form-signin">
    <div class="text-center">
        <form method="POST" th:action="@{/login}">
            <h3 for="logo" class="text-white">My NBA Stats</h3>
            <a th:href="@{/}"><img src="images/newKobeNbaLogo.png" alt="" width="120" height="180" id="logo"></a>
            <br/>
            <div>
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required
                       autofocus>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                       required>
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Invalid username or password.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        You have been logged out.
                    </div>
                </div>
                <input type="submit" class="w-50 btn btn-sm btn-outline-warning" value="Login">
            </div>
        </form>
        <br/>
        <form method="GET" th:action="@{/createAccount}">
            <input type="submit" class="w-150 btn btn-lg btn-outline-success" value="Create new account"/>
        </form>
    </div>
</main>
</body>
</html>
