<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Players</title>
</head>
<body>
<h1 th:text="|${player.firstName} ${player.lastName} Stats Page|"></h1>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ppg</th>
    </tr>
    <tr>
        <td th:text="${player.firstName}"></td>
        <td th:text="${player.lastName}"></td>
        <td th:text="${playerStats.getPpg()}"></td>
    </tr>
</table>
</body>
</html>
