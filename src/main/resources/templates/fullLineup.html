<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Full Lineup</title>
</head>
<body>
<div th:insert="fragments/header.html"></div>
<h1 th:text="|You cannot add any more players|"></h1>
<div>
    <p th:text="|Click to add your currently selected players|"/>
    <table>
        <tr>
            <th>Person ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Height</th>
            <th>Season Stats</th>
        </tr>
        <tr th:each="player : ${players}">
            <td th:text="${player.firstName}"></td>
            <td th:text="${player.lastName}"></td>
            <td th:text="|${player.heightFeet}'' ${player.heightInches}|"></td>
            <td><a th:href="@{/players/{personId}(personId=${player.personId})}" th:text="View"></a></td>
        </tr>
    </table>
    <form th:action="@{//rest/addPlayers/}"/>
</div>
</body>
</html>
